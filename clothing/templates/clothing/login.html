{% block content %}

{% load crispy_forms_tags %}

<div class="container py-5">
    <h1>
        Login
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">
        Dont have an account? <a href="{% url 'register' %}">Create an Account</a>.
    </p>
</div>

{% endblock %}
